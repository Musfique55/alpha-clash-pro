<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[rgb(30,30,30);] h-screen">
    <section id="home-screen"
      class="home bg-[url('images/background.png')] bg-no-repeat bg-center h-screen flex flex-col justify-center items-center"
    >
      <div class="flex flex-col justify-center items-center">
        <h2 class="anton text-white text-9xl">ALPHABET CLASH</h2>
        <p class="text-white text-2xl poppins font-medium mt-10 mb-14">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button  id="play-btn" 
          class="btn-primary poppins font-medium text-black bg-white px-8 py-5 rounded-lg"
          
        >
          Play Now
        </button>
      </div>
    </section>
    <section id="playGround"
      class="home hidden bg-[url('images/background.png')] bg-no-repeat bg-center h-screen flex flex-col justify-center items-center"
    >
      <!-- scrren -->
      <div
        class="mb-16 relative artboard artboard-horizontal bg-[rgba(255,255,255,0.7)] phone-6 border rounded-2xl border-[rgba(1,3,19,0.8);] border-[20px]"
      >
        <div class="flex justify-center items-center">
          <p
            class="bg-[rgba(1,3,19,0.8);] text-white poppins font-medium px-7 pb-4 rounded-b-xl"
          >
            Don't watch keyboard while playing...
          </p>
        </div>
        <p id="randomAlpha" class="para font-semibold text-9xl text-[rgb(1,3,19)] uppercase">Y</p>
      </div>
      <!-- kbd -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>
      <!-- life & score -->
      <div class="flex justify-between w-full lg:px-24">
        <button
          class="btn px-9 rounded-full border-none text-white bg-[rgb(137,65,137)] inter font-medium"
        >
          Life
          <img src="images/Vector.svg" alt="" />
          <span>1</span>
        </button>
        <button
          class="btn btn px-9 rounded-full border-none text-white bg-[rgb(54,4,144)] inter font-medium"
        >
          Score
          <img src="images/monetization_on.svg" alt="" />
          <span>1</span>
        </button>
      </div>
    </section>
    <section
      class="hidden home bg-[url('images/background.png')] bg-no-repeat bg-center h-screen flex flex-col justify-center items-center"
    >
      <div
        class="bg-[linear-gradient(136.67deg,rgba(255,255,255,0.56)0%,rgba(152,151,151,0)102.037%);] px-12 py-11 text-center rounded-2xl"
      >
        <h2 class="pippons font-bold text-6xl text-white">
          Score : <span class="font-medium">14</span>
        </h2>
        <button
          class="btn-primary poppins font-medium text-black bg-white px-8 py-5 rounded-lg my-4"
        >
          Play Again
        </button>
        <p class="poppins font-medium text-white text-xl">Practice will make you Pro</p>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
